<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Quiz</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani:wght@600&display=swap');

      :root {
          --primary-bg: black;
          --btn-bg: linear-gradient(135deg, #ffcc00, #ff0000);
          --correct-color: #00ff00;
          --wrong-color: #ff0000;
          --neon-text: #ffcc00;
          --highlight-text: #ff0000;
          --glow: 0 0 15px;
      }
      body {
          font-family: 'Orbitron', sans-serif;
          background: radial-gradient(circle, #0d1b2a, #1b263b);
          text-align: center;
          margin: 0;
          padding: 0;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: white;
      }
      h1 {
          color: var(--neon-text);
          font-size: 3.5em;
          text-shadow: var(--glow) var(--highlight-text), 0 0 30px var(--highlight-text);
          animation: glow-pulse 2s infinite alternate;
      }
      @keyframes glow-pulse {
          0% { text-shadow: var(--glow) var(--highlight-text), 0 0 20px var(--highlight-text); }
          100% { text-shadow: var(--glow) var(--highlight-text), 0 0 40px var(--highlight-text); }
      }
      .dropdown-container {
          position: relative;
          display: inline-block;
          margin-bottom: 20px;
      }
      .dropdown {
          background: var(--btn-bg);
          color: white;
          padding: 15px;
          font-size: 1.3em;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          text-shadow: 0 0 5px black;
          box-shadow: var(--glow) #ffcc00;
      }
      .dropdown-content {
          display: none;
          position: absolute;
          background-color: rgba(0, 0, 0, 0.8);
          min-width: 160px;
          border-radius: 10px;
          box-shadow: var(--glow) #ffcc00;
          z-index: 1;
      }
      .dropdown-content a {
          color: white;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          transition: background 0.3s;
      }
      .dropdown-content a:hover {
          background: var(--btn-bg);
      }
      .dropdown-container:hover .dropdown-content {
          display: block;
      }
      .subcategory {
          display: block;
          width: 220px;
          padding: 15px;
          margin: 15px auto;
          font-size: 1.3em;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          transition: 0.3s;
          background: var(--btn-bg);
          color: white;
          text-shadow: 0 0 5px black;
          box-shadow: var(--glow) #ffcc00;
      }
      .subcategory:hover {
          transform: scale(1.1);
          box-shadow: var(--glow) #ffcc00, 0 0 30px #ffcc00;
      }
      .back-button {
          position: absolute;
          top: 25px;
          left: 25px;
          display: flex;
          align-items: center;
          padding: 12px 25px;
          font-size: 1.3em;
          font-weight: bold;
          color: white;
          background: linear-gradient(to right, #00509E, #00d4ff);
          border: none;
          border-radius: 10px;
          text-decoration: none;
          cursor: pointer;
          transition: transform 0.2s, box-shadow 0.2s;
          box-shadow: var(--glow) #00d4ff;
      }
      .back-button:hover {
          transform: scale(1.1);
          box-shadow: var(--glow) #00d4ff, 0 0 30px #00d4ff;
      }
      .back-button svg {
          margin-right: 10px;
          fill: white;
          width: 20px;
          height: 20px;
      }
    </style>
</head>
<body>
    <h1>Select a Technology Topic</h1>
    
    <div class="dropdown-container">
        <button class="dropdown">Gadgets</button>
        <div class="dropdown-content">
            <a href="phones.html">Phones</a>
            <a href="laptop.html">Computers</a>
        </div>
    </div>
    
    <button class="subcategory" onclick="location.href='webdevquiz.html'">Web Development</button>
    <button class="subcategory" onclick="location.href='gamingquiz.html'">Gaming</button>
    <a href="game1.html" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
        </svg>
        Back
    </a>
</body>
</html>
