<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptech Ultimate Game - Homepage</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #f4a261, #2a9d8f);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            animation: fadeIn 2s ease-out;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: textFadeIn 3s ease-in-out;
        }

        @keyframes textFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #ffffff;
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .category-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Category button styling */
        .category-button {
            background: linear-gradient(45deg, #ff6b6b, #f4a261, #2a9d8f);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            font-family: 'Poppins', sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        .category-button:hover {
            background: linear-gradient(45deg, #f4a261, #ff6b6b);
            transform: translateY(-6px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        }

        /* Movie theme enhancements */
        .filmstrip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/film-grain.png');
            opacity: 0.2;
            z-index: -1;
        }

        .spotlight {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, rgba(0,0,0,0.7) 80%);
            z-index: -1;
        }

        .movie-icons {
            font-size: 50px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #ff6b6b, #f4a261, #2a9d8f);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            font-family: 'Poppins', sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        .back-button:hover {
            background: linear-gradient(45deg, #f4a261, #ff6b6b);
            transform: translateY(-6px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8em;
            animation: fadeInUp 1s ease-out;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
